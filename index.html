---
layout: default
sitemap:
  changefreq: daily
  lastmod: {{ site.time | date: "%b %-d, %Y" }}
  priority: 0.9
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
	{{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

</div>
